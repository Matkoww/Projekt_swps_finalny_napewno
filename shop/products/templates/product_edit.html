{% extends 'base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Edit Product{% else %}Create New Product{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if form.instance.pk %}Save Changes{% else %}Create Product{% endif %}</button>
</form>
<a href="{% url 'product_list' %}">Back to Product List</a>
{% endblock %}
